---
- community.general.homebrew_tap:
    tap: "{{ item }}"
    path: "{{ homebrew_path }}"
  loop:
    - argon/mas
    - homebrew/aliases
    - homebrew/cask
    - homebrew/cask-fonts

- command: brew alias
  register: brew_alias_list
  check_mode: false
  changed_when: false

- debug:
    var: brew_alias_list

- command: "{{ homebrew_path }} alias {{ item }}"
  loop:
    - i='install'
    - s='search'
    - abt='info'
    - about='info'
  when: (item | string) not in brew_alias_list.stdout

- community.general.homebrew: 
    update_homebrew: yes
    path: "{{ homebrew_path }}"

- community.general.homebrew: 
