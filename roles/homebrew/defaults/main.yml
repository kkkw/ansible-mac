---
    # Tap external Homebrew repositories.
    #
    # e.g.
    # - homebrew/binary
    homebrew_repositories:
      - argon/mas
      - homebrew/core
      - homebrew/php
    # Managed Homebrew packages.
    #
    # e.g.
    # - package_name
    # or
    # { name: package_name, state: package_state, install_options: [with-baz, enable-debug] }
    #
    # state choices: [head, latest, present, absent, linked, unlinked] (default: latest)
    # install_options: string or sequence (default: none)
    homebrew_packages:
      - aacgain
      - ansible-lint
      - autoconf
      - automake
      - awscli
      - bash-completion
      - bison
      - bzip2
      - curl
      - direnv
      - fasd
      - fish
      - freetype
      - gdbm
      - gettext
      - ghq
      - git
      - gmp
      - goenv
      - graphviz
      - httpie
      - hub
      - { name: icu4c, state: linked }
      - jpeg
      - jq
      - libevent
      - libpng
      - libtool
      - { name: libxml2, state: linked, install_options: force }
      - libyaml
      - mackup
      - mas
      - mcrypt
      - mhash
      - nodebrew
      - oniguruma
      - { name: openssl, state: linked, install_options: force }
      - pcre
      - pcre2
      - peco
      - php70
      - phpbrew
      - pkg-config
      - qcachegrind
      - qt
      - rbenv
      - re2c
      - readline
      - ruby-build
      - source-highlight
      - the_silver_searcher
      - tig
      - tree
      - unixodbc
      - vagrant-completion
      - vim
      - wget
      - xz
      - zlib
      - { name: zsh, install_options: without-etcdir }
      - zsh-completions
      - zsh-syntax-highlighting
      - { name: 'https://raw.github.com/apiaryio/drafter/master/tools/homebrew/drafter.rb', install_options: HEAD}
