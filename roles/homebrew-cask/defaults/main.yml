---
    # Tap external Homebrew Cask repositories.
    homebrew_cask_repositories: []

    # Managed Homebrew Cask packages.
    #
    # e.g.
    # - package_name
    # or
    # { name: package_name, state: package_state }
    #
    # state choices: [present, absent, installed, uninstalled] (default: present)
    homebrew_cask_packages:
      - alfred
      - appcleaner
      - atom
      - authy
      - chromium
      - clipy
      - datagrip
      - discord
      - docker
      - dropbox
      - evernote
      - google-chrome
      - google-chrome-canary
      - google-japanese-ime
      - iterm2
      - java6
      - karabiner-elements
      - keepassx
      - phpstorm
      - postman
      - rdm
      - slack
      - sublime-text
      - the-unarchiver
      - vagrant
      - virtualbox
      - visual-studio-code
      - vivaldi
      - vlc
      - homebrew/cask-fonts/font-ricty-diminished
      - grandperspective
