      - discord
      - docker
      - dropbox
      - evernote
      - font-meslo-for-powerline
      - font-meslo-lg
      - font-meslolg-nerd-font
      - font-ricty-diminished
      - gimp
      - goland
      - google-chrome
      - google-chrome-canary
      - google-japanese-ime
      - grandperspective
      - intellij-idea
      - iterm2
      - java6
      - journey
      - karabiner-elements
      - keepassx
      - phpstorm
      - postman
      - rubymine
      - slack
      - sublime-text
      - the-unarchiver
      - tor-browser
      - vagrant
      - virtualbox
      - visual-studio-code
      - vivaldi
      - vlc
      - webstorm
